<app-header></app-header>

<div class="row">
    <div class="col">
        <div class="row">
            <div class="col top-bar">
                <i (click)="onBack()" class="material-icons float-left">arrow_back</i>
                <span>ფიზიკური პირის საბაჟო დეკლარაცია</span>
            </div>
        </div>
    </div>
</div>

<div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
            <span class="contact100-form-title">
         გადაადგილების მიზანი
            </span>


            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">ქვეყანა, საიდანაც ჩამობრძანდით</span>
                <select class="input100" style="height: 60px" name="country" id="">
                   <option *ngFor="let country of countryList" [value]="country.Country">{{country.Name}}</option>
                 
               
               </select>
            </div>

            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <span class="label-input100">ავტომობილის ნომერი</span>
                <!-- <input class="input100" type="text" placeholder="AA-00-AA" type="text" > -->
                <input class="input100" type="text" placeholder="AA-00-AA" #input (input)="input.value=$event.target.value.toUpperCase()" />
            </div>

            <div class="container-contact100-form-btn ">
                <div class="wrap-contact100-form-btn ">
                    <div class="contact100-form-bgbtn "></div>
                    <button (click)="onSubmit() " class="contact100-form-btn ">
                        შემდეგი
                    </button>
                </div>
            </div>
        </form>
    </div>


</div>
